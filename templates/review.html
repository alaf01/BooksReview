{% extends "logged.html" %}

{% block title %}
    Review
{% endblock %}

{% block body %}
<form action="{{ url_for('review') }}" method="post">
  <div class="form-group">
      <input class="form-control" name="book" placeholder="Book title">
  </div>
  <div class="form-group">
      <textarea placeholder= "Write a review" name="review" rows="12" cols="120"></textarea>
  </div>
<p>Rate the book</p>
<div>
  <input type="radio" name="score" value="1"> 1<br>
  <input type="radio" name="score" value="2"> 2<br>
  <input type="radio" name="score" value="3"> 3<br>
  <input type="radio" name="score" value="4"> 4<br>
  <input type="radio" name="score" value="5"> 5<br>
</div>
       <button type="submit">Post review</button>
    </form>

{% endblock %}
