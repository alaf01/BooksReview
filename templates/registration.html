{% extends "layout.html" %}

{% block title %}Registration{% endblock %}

{% block body %}
<form action="{{ url_for('register') }}" method="post">
  <div class="form-group">
      <input class="form-control" name="login" placeholder="Input your login (obligatory)">
  </div>
  <div class="form-group">
      <input class="form-control" type="password" name="email" placeholder="Input your password (obligatory)">
  </div>
  <div class="form-group">
      <input class="form-control" name="name" placeholder="Input your name">
  </div>
  <div class="form-group">
      <input class="form-control" name="surname" placeholder="Input your surname">
  </div>
  <div class="form-group">
      <button class="btn btn-primary">Register</button>
  </div>
</form
{% endblock %}
